name: ci

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Only run Node steps if we actually find a package.json in /web
      - name: Set up Node 20
        if: ${{ hashFiles('web/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps (npm ci) in /web
        if: ${{ hashFiles('web/package.json') != '' }}
        working-directory: web
        run: npm ci

      # --- Quality gates (guarded) ---
      - name: Lint
        if: ${{ hashFiles('web/package.json') != '' }}
        working-directory: web
        run: npm run lint --if-present

      - name: Typecheck
        if: ${{ hashFiles('web/tsconfig.json') != '' }}
        working-directory: web
        run: npm run typecheck --if-present

      - name: Build
        if: ${{ hashFiles('web/package.json') != '' }}
        working-directory: web
        run: npm run build --if-present

      - name: Test
        if: ${{ hashFiles('web/package.json') != '' }}
        working-directory: web
        run: npm run test --if-present

      - name: Verify CI wiring
        run: echo CI_OK
